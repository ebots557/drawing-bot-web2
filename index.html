<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ɴᴀxᴇʀ ᴅʀᴀᴡɪɴɢ ʙᴏᴀʀᴅ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; touch-action: none; }
        #header { margin: 10px 0; text-align: center; }
        canvas { background-color: white; border-radius: 10px; cursor: crosshair; touch-action: none; }
        .controls { margin-top: 15px; display: flex; gap: 15px; }
        button { padding: 12px 25px; font-weight: bold; border: none; border-radius: 25px; cursor: pointer; text-transform: uppercase; }
        .clear-btn { background-color: #e74c3c; color: white; }
        .submit-btn { background-color: #2ecc71; color: white; }
    </style>
</head>
<body>
    <div id="header">
        <h2>ʙʏ ɴᴀxᴇʀ--ᴅʀᴀᴡ ᴀɴʏᴛʜɪɴɢ</h2>
        <p style="font-size: 0.8em; color: #aaa;">ᴜsᴇ ʏᴏᴜʀ ꜰɪɴɢᴇʀ ᴛᴏ ᴅʀᴀᴡ</p>
    </div>
    <canvas id="drawCanvas"></canvas>
    <div class="controls">
        <button class="clear-btn" onclick="clearCanvas()">ᴄʟᴇᴀʀ</button>
        <button class="submit-btn" onclick="sendToBot()">sᴜʙᴍɪᴛ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function resize() {
            canvas.width = window.innerWidth - 30;
            canvas.height = window.innerHeight - 180;
            ctx.fillStyle = "white"; // White background fix
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';
            ctx.lineWidth = 4;
            ctx.strokeStyle = 'black';
        }
        window.addEventListener('resize', resize);
        resize();

        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('touchstart', (e) => { drawing = true; draw(e); });
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', () => { drawing = false; ctx.beginPath(); });

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function sendToBot() {
            const dataURL = canvas.toDataURL("image/png");
            tg.sendData(dataURL); // Sending data to bot
            tg.close(); // Closing WebApp immediately
        }
    </script>
</body>
</html>
